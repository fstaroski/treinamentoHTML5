<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>While</title>
    <script type="text/javascript">

      function calcular() {
        var indice = 0;
        var numero = document.getElementById('fator').value;
        var texto = 'Tabuada\n';

        while (indice <= document.getElementById('indice').value) {
            texto += `${numero} x ${indice} = ${numero*indice}`;
            //" " + numero + " x " + indice + ' = ' + (numero + indice) + '\n'
            indice += 1;
        }
        alert(texto);
      }

    </script>
  </head>
  <body>
    <input type="number" id='numero' name="name" value="">
    <input type="number" id='indice' name="name" value="">
    <input type="button" onclick="calcular()" name="name" value="">
  </body>
</html>
