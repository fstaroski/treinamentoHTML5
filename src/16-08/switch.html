<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switch</title>
    <script type='text/javascript'>


        var nota1 = 7;
        var nota2 = 8;
        var nota3 = 9;

        var media = parseInt((nota1 + nota2 + nota3)/3 );
        var resultado;
        switch (media) {
          case 9,8,7:
            resultado = 'Aprovado';
            break;
          case 6,5,4:
            resultado = 'Recuperação';
            break;
          default:
            resultado = 'Reprovado';

        }


          Alert('teste'+  resultado);



    </script>
  </head>
  <body>
    
  </body>
</html>
